<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Para Doris üíñ</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 28px;
      border-radius: 22px;
      text-align: center;
      width: 92%;
      max-width: 380px;
      box-shadow: 0 12px 28px rgba(0,0,0,0.25);
      position: relative;
      z-index: 2;
    }

    .hidden { display: none; }

    h2 { font-size: 24px; margin-bottom: 12px; }
    p { font-size: 16px; }

    .intro-img {
      width: 100%;
      border-radius: 16px;
      margin-bottom: 16px;
    }

    .buttons {
      margin-top: 26px;
      position: relative;
      height: 120px;
    }

    button {
      padding: 16px 30px;
      border: none;
      border-radius: 999px;
      font-size: 17px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yes {
      background: #ff4d6d;
      color: white;
    }

    #no {
      background: #e0e0e0;
      position: absolute;
      left: 170px;
      top: 0;
    }

    #message {
      margin-top: 20px;
      font-size: 15px;
      color: #555;
      min-height: 24px;
    }

    .final {
      font-size: 24px;
      color: #ff4d6d;
      animation: pop 0.6s ease;
    }

    @keyframes pop {
      from { transform: scale(0.6); }
      to { transform: scale(1); }
    }

    /* Corazones */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 22px;
      animation: floatUp linear forwards;
      z-index: 1;
    }

    @keyframes floatUp {
      to { transform: translateY(-110vh); opacity: 0; }
    }

    /* Confeti */
    .confetti {
      position: fixed;
      width: 8px;
      height: 8px;
      top: -10px;
      animation: fall linear forwards;
      z-index: 1;
    }

    @keyframes fall {
      to { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }

    /* M√∫sica */
    .music-btn {
      position: fixed;
      top: 18px;
      right: 18px;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: #ff4d6d;
      display: flex;
      align-items: center;
      justify-content: center;
      border: none;
      cursor: pointer;
      box-shadow: 0 6px 16px rgba(0,0,0,0.25);
      z-index: 5;
    }

    .music-btn span {
      font-size: 22px;
      color: white;
    }
  </style>
</head>

<body>

  <audio id="music" src="music.mp3" loop></audio>

  <button class="music-btn" id="musicBtn">
    <span id="musicIcon">üîä</span>
  </button>

  <div class="card" id="card">

    <div id="intro">
      <img src="200.gif" class="intro-img">
      <h2>Hola Doris üíñ</h2>
      <p>Amor, tengo un mensaje para ti</p>
      <button id="start">Ver mensaje üíå</button>
    </div>

    <div id="game" class="hidden">
      <h2>Hey amor üíò</h2>
      <p>¬øQuieres ser mi San Valent√≠n?</p>

      <div class="buttons">
        <button id="yes">S√≠ üíñ</button>
        <button id="no">No</button>
      </div>

      <div id="message">Elige tu vibra ‚ú®</div>
    </div>

  </div>

  <script>
    const music = document.getElementById("music");
    const musicBtn = document.getElementById("musicBtn");
    const musicIcon = document.getElementById("musicIcon");

    let isPlaying = false;

    // üëâ Se reproduce en el PRIMER toque de pantalla (regla m√≥vil)
    document.addEventListener("click", iniciarMusica, { once: true });
    document.addEventListener("touchstart", iniciarMusica, { once: true });

    function iniciarMusica() {
      music.play().then(() => {
        isPlaying = true;
        musicIcon.textContent = "‚è∏Ô∏è";
      });
    }

    musicBtn.addEventListener("click", (e) => {
      e.stopPropagation();
      if (isPlaying) {
        music.pause();
        musicIcon.textContent = "‚ñ∂Ô∏è";
      } else {
        music.play();
        musicIcon.textContent = "‚è∏Ô∏è";
      }
      isPlaying = !isPlaying;
    });

    const startBtn = document.getElementById("start");
    const intro = document.getElementById("intro");
    const game = document.getElementById("game");
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const message = document.getElementById("message");
    const card = document.getElementById("card");

    const messages = [
      "¬øEst√°s segura? üëÄ",
      "Pi√©nsalo bien üòå",
      "No te hagas la dif√≠cil üôà",
      "Elige con el coraz√≥n üíì",
      "Vamos‚Ä¶ t√∫ quieres üòè"
    ];

    let count = 0;

    startBtn.addEventListener("click", () => {
      intro.classList.add("hidden");
      game.classList.remove("hidden");
    });

    function moverNo() {
      noBtn.style.left = Math.random() * 180 + "px";
      noBtn.style.top = Math.random() * 80 + "px";
      yesBtn.style.transform = `scale(${1 + count * 0.15})`;
      message.textContent = messages[count % messages.length];
      count++;
    }

    noBtn.addEventListener("mouseover", moverNo);
    noBtn.addEventListener("touchstart", moverNo);

    yesBtn.addEventListener("click", () => {
      card.innerHTML = `
        <img src="image.png" style="width:100%; border-radius:16px; margin-bottom:16px;">
        <h2 class="final">üíñ Sab√≠a que dir√≠as que s√≠ üíñ</h2>
        <p>Mi San Valent√≠n oficial üòç</p>
      `;
      lanzarCorazones();
      lanzarConfeti();
    });

    function lanzarCorazones() {
      const i = setInterval(() => {
        const h = document.createElement("div");
        h.className = "heart";
        h.textContent = "üíñ";
        h.style.left = Math.random() * 100 + "vw";
        h.style.animationDuration = 3 + Math.random() * 3 + "s";
        document.body.appendChild(h);
        setTimeout(() => h.remove(), 6000);
      }, 300);
      setTimeout(() => clearInterval(i), 5000);
    }

    function lanzarConfeti() {
      for (let i = 0; i < 80; i++) {
        const c = document.createElement("div");
        c.className = "confetti";
        c.style.left = Math.random() * 100 + "vw";
        c.style.backgroundColor = `hsl(${Math.random()*360},100%,60%)`;
        c.style.animationDuration = 2 + Math.random() * 3 + "s";
        document.body.appendChild(c);
        setTimeout(() => c.remove(), 5000);
      }
    }
  </script>

</body>
</html>
