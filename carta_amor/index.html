<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para Doris üíñ</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      width: 90%;
      max-width: 360px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      position: relative;
      z-index: 2;
    }

    .hidden {
      display: none;
    }

    h2 {
      margin-bottom: 10px;
    }

    p {
      font-size: 14px;
    }

    .intro-img {
      width: 100%;
      border-radius: 15px;
      margin-bottom: 15px;
    }

    .buttons {
      margin-top: 25px;
      position: relative;
      height: 110px;
    }

    button {
      padding: 14px 26px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yes {
      background: #ff4d6d;
      color: white;
    }

    #no {
      background: #e0e0e0;
      position: absolute;
      left: 160px;
      top: 0;
    }

    #message {
      margin-top: 20px;
      font-size: 14px;
      color: #555;
      min-height: 22px;
    }

    .final {
      font-size: 22px;
      color: #ff4d6d;
      animation: pop 0.6s ease;
    }

    @keyframes pop {
      0% { transform: scale(0.5); }
      100% { transform: scale(1); }
    }

    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp linear forwards;
      opacity: 0.8;
      z-index: 1;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-110vh); opacity: 0; }
    }

    .confetti {
      position: fixed;
      width: 8px;
      height: 8px;
      top: -10px;
      animation: fall linear forwards;
      z-index: 1;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }

    .music-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 55px;
      height: 55px;
      border-radius: 50%;
      background: #ff4d6d;
      display: flex;
      align-items: center;
      justify-content: center;
      border: none;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(0,0,0,0.25);
      z-index: 5;
    }

    .music-btn span {
      font-size: 22px;
      color: white;
      margin-left: 2px;
    }

    @media (max-width: 480px) {
      h2 { font-size: 22px; }
      p { font-size: 15px; }
    }
  </style>
</head>

<body>

  <audio id="music" src="music.mp3" loop></audio>

  <button class="music-btn" id="musicBtn">
    <span id="musicIcon">‚è∏Ô∏è</span>
  </button>

  <div class="card" id="card">

    <div id="intro">
      <img src="200.gif" class="intro-img">
      <h2>Hola Doris üíñ</h2>
      <p>Amor, tengo un mensaje para ti</p>
      <button id="start">Ver mensaje üíå</button>
    </div>

    <div id="game" class="hidden">
      <h2>Hey amor üíò</h2>
      <p>¬øQuieres ser mi San Valent√≠n?</p>

      <div class="buttons">
        <button id="yes">S√≠ üíñ</button>
        <button id="no">No</button>
      </div>

      <div id="message">Elige tu vibra ‚ú®</div>
    </div>

  </div>

  <script>
    const startBtn = document.getElementById("start");
    const intro = document.getElementById("intro");
    const game = document.getElementById("game");

    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const message = document.getElementById("message");
    const card = document.getElementById("card");

    const music = document.getElementById("music");
    const musicBtn = document.getElementById("musicBtn");
    const musicIcon = document.getElementById("musicIcon");

    const messages = [
      "¬øEst√°s segura? üëÄ",
      "Pi√©nsalo bien üòå",
      "No te hagas la dif√≠cil üôà",
      "Elige con el coraz√≥n üíì",
      "Vamos‚Ä¶ t√∫ quieres üòè"
    ];

    let count = 0;
    let isPlaying = true;

    window.addEventListener("load", () => {
      music.play().catch(() => {
        isPlaying = false;
        musicIcon.textContent = "‚ñ∂Ô∏è";
      });
    });

    musicBtn.addEventListener("click", () => {
      if (isPlaying) {
        music.pause();
        musicIcon.textContent = "‚ñ∂Ô∏è";
      } else {
        music.play();
        musicIcon.textContent = "‚è∏Ô∏è";
      }
      isPlaying = !isPlaying;
    });

    startBtn.addEventListener("click", () => {
      intro.classList.add("hidden");
      game.classList.remove("hidden");
    });

    function moverNo() {
      const x = Math.random() * 180;
      const y = Math.random() * 70;
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
      yesBtn.style.transform = `scale(${1 + count * 0.15})`;
      message.textContent = messages[count % messages.length];
      count++;
    }

    noBtn.addEventListener("mouseover", moverNo);
    noBtn.addEventListener("touchstart", moverNo);

    yesBtn.addEventListener("click", () => {
      card.innerHTML = `
        <img src="image.png?v=1" style="width:100%; border-radius:15px; margin-bottom:15px;">
        <h2 class="final">üíñ Sab√≠a que dir√≠as que s√≠ üíñ</h2>
        <p>Mi San Valent√≠n oficial üòç</p>
      `;
      lanzarCorazones();
      lanzarConfeti();
    });

    function lanzarCorazones() {
      const interval = setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.textContent = "üíñ";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (3 + Math.random() * 3) + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
      }, 300);
      setTimeout(() => clearInterval(interval), 5000);
    }

    function lanzarConfeti() {
      for (let i = 0; i < 80; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.backgroundColor = `hsl(${Math.random() * 360},100%,60%)`;
        confetti.style.animationDuration = (2 + Math.random() * 3) + "s";
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 5000);
      }
    }
  </script>

</body>
</html>
